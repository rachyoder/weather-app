<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/extend.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="ralewayFont" class="display-4 text-center text-light"><span class="text-dark">Weather</span>App</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5 class="text-muted">Enter Your Zip Code</h5>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">

                            <input id="zipValue" class="form-control" type="number" name="zipInput"
                                placeholder="Enter Zip Code...">
                            <button id="submitButton" class="btn btn-secondary" type="submit">Submit</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 my-5">
                <div class="card">
                    <div class="card-header text-center">
                        Location
                    </div>
                    <div class="card-body">
                        <p id="loc" class="card-text text-center"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-5">
                <dv class="card">
                    <div class="card-header text-center">
                        Temperature
                    </div>
                    <div class="card-body text-center">
                        <ul class="list-group list-group-horizontal">
                            <li id="tempFarenheit" class="list-group-item"></li>
                            <li id="tempCelsius" class="list-group-item"></li>
                            <li id="temperature" class="list-group-item"></li>
                        </ul>
                    </div>
                </dv>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-5">
                <div class="card">
                    <div class="card-header text-center">
                        Condition
                    </div>
                    <div class="card-body">
                        <p id="condition" class="card-text text-center"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-5">
                <div class="card">
                    <div class="card-header text-center">
                        Season Display
                    </div>
                    <div class="card-body">
                        <img src="" id="weatherIcon">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="/js/main.js"></script>
</body>

</html>
